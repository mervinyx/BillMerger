<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>账单合并工具</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: linear-gradient(135deg, #eef2ff, #fdf2f8);
        min-height: 100vh;
        color: #1f2937;
      }
      main {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 18px;
        padding: 2.4rem 2.8rem;
        width: min(520px, 92vw);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.16);
      }
      h1 {
        margin-top: 0;
        font-size: 1.9rem;
      }
      p {
        line-height: 1.7;
        margin-bottom: 0.6rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1.6rem;
        margin-top: 2rem;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.5rem;
      }
      .file-upload {
        display: flex;
        align-items: center;
        gap: 0.9rem;
        flex-wrap: wrap;
      }
      .file-upload input[type="file"] {
        display: none;
      }
      .file-trigger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #1f2937;
        color: #fff;
        padding: 0.65rem 1.3rem;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .file-trigger:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(31, 41, 55, 0.18);
      }
      .file-name {
        min-width: 160px;
        color: #4b5563;
        font-size: 0.95rem;
      }
      .file-name--active {
        color: #1f2937;
        font-weight: 600;
      }
      button {
        background-color: #2563eb;
        color: #fff;
        border: none;
        padding: 0.9rem 1.4rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(37, 99, 235, 0.25);
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.75;
      }
      .status-banner {
        margin-top: 1.5rem;
        padding: 0.95rem 1.2rem;
        border-radius: 10px;
        border-left: 4px solid transparent;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .status-banner--hidden {
        display: none;
      }
      .status-banner--success {
        background: rgba(74, 222, 128, 0.15);
        color: #15803d;
        border-left-color: #22c55e;
      }
      .status-banner--error {
        background: rgba(248, 113, 113, 0.16);
        color: #b91c1c;
        border-left-color: #f87171;
      }
      .status-banner--info {
        background: rgba(59, 130, 246, 0.16);
        color: #1d4ed8;
        border-left-color: #3b82f6;
      }
      ul {
        padding-left: 1.2rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>微信 &amp; 支付宝账单合并</h1>
      <p>
        上传微信支付账单（Excel）与支付宝账单（CSV），系统将自动对齐字段并按时间排序，生成一份合并后的月度流水，供你下载保存。
      </p>
      <ul>
        <li>支付宝：登录账单导出 CSV（编码为 GBK，默认格式即可）。</li>
        <li>微信：在支付中心导出 Excel 明细（无需解压密码）。</li>
      </ul>
      <form id="mergeForm" method="post" action="/merge" enctype="multipart/form-data">
        <div>
          <label for="alipay">支付宝账单 (CSV)</label>
          <div class="file-upload">
            <input
              id="alipay"
              name="alipay"
              type="file"
              accept=".csv,text/csv,application/vnd.ms-excel"
              required
            />
            <label class="file-trigger" for="alipay">选择文件</label>
            <span class="file-name" data-placeholder="尚未选择文件">尚未选择文件</span>
          </div>
        </div>
        <div>
          <label for="wechat">微信账单 (XLS / XLSX)</label>
          <div class="file-upload">
            <input
              id="wechat"
              name="wechat"
              type="file"
              accept=".xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              required
            />
            <label class="file-trigger" for="wechat">选择文件</label>
            <span class="file-name" data-placeholder="尚未选择文件">尚未选择文件</span>
          </div>
        </div>
        <button type="submit">合并并下载</button>
      </form>
      <div
        id="statusBanner"
        class="status-banner status-banner--hidden"
        data-server-message="{{ message | default('') }}"
      ></div>
    </main>
    <script>
      const uploads = document.querySelectorAll('.file-upload');
      uploads.forEach((wrap) => {
        const input = wrap.querySelector('input[type="file"]');
        const nameBox = wrap.querySelector('.file-name');
        input.addEventListener('change', () => {
          if (input.files && input.files.length) {
            nameBox.textContent = input.files
              .map((file) => file.name)
              .join(', ');
            nameBox.classList.add('file-name--active');
          } else {
            nameBox.textContent = nameBox.dataset.placeholder || '尚未选择文件';
            nameBox.classList.remove('file-name--active');
          }
        });
      });

      const form = document.getElementById('mergeForm');
      const submitBtn = form.querySelector('button[type="submit"]');
      const statusBanner = document.getElementById('statusBanner');
      const defaultButtonText = submitBtn.textContent;

      const setStatus = (type, text) => {
        statusBanner.textContent = text;
        statusBanner.className = `status-banner status-banner--${type}`;
      };

      const serverMessage = statusBanner.dataset.serverMessage;
      if (serverMessage) {
        setStatus('error', serverMessage);
      }

      const extractFilename = (disposition) => {
        if (!disposition) return '';
        const utf8Match = disposition.match(/filename\*=UTF-8''([^;]+)/i);
        if (utf8Match && utf8Match[1]) {
          return decodeURIComponent(utf8Match[1]);
        }
        const match = disposition.match(/filename="?([^";]+)"?/i);
        return match && match[1] ? match[1] : '';
      };

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const alipaySelected = formData.get('alipay');
        const wechatSelected = formData.get('wechat');
        if (!alipaySelected || !wechatSelected || !alipaySelected.name || !wechatSelected.name) {
          setStatus('error', '请先选择两份账单文件。');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = '合并中...';
        setStatus('info', '正在上传并合并，请稍候...');

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            let errorMessage = '合并失败，请检查文件格式后重试。';
            try {
              const payload = await response.json();
              if (payload && payload.error) {
                errorMessage = payload.error;
              }
            } catch (err) {
              // ignore json parsing failure
            }
            setStatus('error', errorMessage);
            return;
          }

          setStatus('success', '文件上传成功，正在生成合并结果...');
          const blob = await response.blob();
          const disposition = response.headers.get('Content-Disposition');
          let filename = extractFilename(disposition);
          if (!filename) {
            filename = `merged-statements-${Date.now()}.csv`;
          }

          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(url);

          setStatus('success', '文件上传成功，合并完成，文件已下载。');
        } catch (error) {
          setStatus('error', '网络异常，请稍后重试。');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = defaultButtonText;
        }
      });
    </script>
  </body>
</html>
